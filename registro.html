    <main id="main" class="container">
        <div class="">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
            <form action="" method="get">
                <div class="d-flex flex-column align-items-center m-4">
                <h2 class="mt-3 mb-4">Registro</h2>
                <div class="w-50">
                <div class="m-2">
                    <input type="text" class="form-control"  placeholder="Nombre"  id="nombre" name="nombre">
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <input type="text" class="form-control"  placeholder="Apellido"  id="apellido" name="apellido">
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <input type="email" class="form-control"  placeholder="Email"  id="email" name="email">
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <input type="password" class="form-control" placeholder="Contraseña"  id="password" name="password">
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <input type="date" class="form-control"  placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento">
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <select class="form-control"  name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="m-2">
                    <input class=""  type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary m-2">Registrarse</button>
                  </div>
                </div>
                </div>
            </form>
        </section>
        </div>
    </main>
